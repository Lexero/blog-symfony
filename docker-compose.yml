version: '3.2'

services:
  php:
    build:
      dockerfile: ./docker/dev/php/Dockerfile
    depends_on:
      - db
    volumes:
      - ./:/var/www/html
      - trash:/var/www/
    expose:
      - "9000"

  nginx:
    #    container_name: nginx
    image: nginx
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./docker/dev/nginx/symfony.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
#      - ./var/log:/var/log/nginx

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
volumes:
  db:
  trash: